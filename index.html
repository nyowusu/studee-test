<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://use.fontawesome.com/640299d213.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=PT+Sans"
    />
  </head>
  <body>
    <nav></nav>
    <main class="container">
      <section class="sign-in">
        <div>
          <img
            src="./assets/left-chevron.svg"
            alt="Arrow pointing to the left"
          />
          <span>Back</span>
        </div>
        <div>
          <h2>Sign into your account</h2>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First Name"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <a href="#"><span> Forgot Password? </span></a>

          <button class="sign-in-button" type="submit">Sign in</button>
        </div>
        <div class="sign-in-with">
          <p>or</p>
          <button class="google">
            <img
              src="./assets/icon_google.svg"
              alt="login with gmail account"
            />
            With Google
          </button>
          <button class="facebook">
            <img
              src="./assets/icon_facebook.svg"
              alt="login with facebook account"
            />
            With Facebook
          </button>
        </div>
        <div>
          <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </section>
      <section class="banner">
        <img src="./assets/Illustration.svg" alt="branding" />
        <p>Welcome back</p>
        <p>Log in to continue on your journey</p>
      </section>
    </main>
  </body>
</html>
